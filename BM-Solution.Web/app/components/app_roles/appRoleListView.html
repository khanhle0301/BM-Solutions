<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="page-title">
                <div class="row">
                    <div class="col-md-4">
                        <h3>Danh sách Quyền</h3>
                    </div>
                    <div class="col-md-8">
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="filter" placeholder="Từ khóa...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group">
                            <button class="btn btn-danger" type="button" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                            <button class="btn btn-success" type="button" ui-sref="add_app_role">Thêm</button>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table class="table table-striped jambo_table bulk_action">
                    <thead>
                        <tr>
                            <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                            <th>Tên quyền</th>
                            <th>Mô tả</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in data">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Description}}</td>
                            <td>
                                <a ui-sref="edit_app_user({id:'1'})">
                                    <span class="badge bg-purple">
                                        Chi tiết
                                    </span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                        </tr>
                    </tfoot>
                </table>
                <div ng-if="loading">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
                <div>
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></pager-directive>
                </div>
            </div>
        </div>
    </div>
</div>
