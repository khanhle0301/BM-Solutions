<div class="">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="page-title">
                    <div class="row">
                        <div class="col-md-4">
                            <h3>Nhật ký hệ thống</h3>
                        </div>
                        <div class="col-md-8">
                            <div class="col-md-5 col-sm-6 col-xs-12 form-group">
                                <fieldset>
                                    <div class="control-group">
                                        <div class="controls">
                                            <input date-range-picker id="daterange4" options="{locale: {format: 'DD-MM-YYYY'}}"
                                                   readonly name="daterange4" class="form-control date-picker" type="text"
                                                   ng-model="date" clearable="true" required />
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-7 col-sm-6 col-xs-12 form-group">
                                <button class="btn btn-success" ng-click="search()" type="button">Tìm</button>
                                <button class="btn btn-danger" type="button" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="table-responsive">
                        <table class="table table-striped jambo_table bulk_action">
                            <thead>
                                <tr>
                                    <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                                    <th hidden>Id</th>
                                    <th>Thời gian</th>
                                    <th>Người dùng</th>
                                    <th>Nội dung</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in data">
                                    <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                                    <td hidden>{{item.Id}}</td>
                                    <td>{{item.NgayTao | date : 'dd/MM/yyyy'}}</td>
                                    <td>{{item.User}}</td>
                                    <td>{{item.NoiDung}}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                                </tr>
                            </tfoot>
                        </table>
                        <div>
                            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></pager-directive>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
