<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Thêm mới dự án</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form data-parsley-validate class="form-horizontal form-label-left" role="form" novalidate name="frmAdd" ng-submit="addDuAn()">
                    <div class="col-md-6 col-sm-12 col-xs-12 form-group">
                        <div class="form-group" ng-class="{ 'has-error' : frmAdd.id.$invalid && !frmAdd.id.$pristine }">
                            <label class="control-label col-md-4 col-sm-12 col-xs-12" for="first-name">
                                Mã dự án <span class="required">*</span>
                            </label>
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <input type="text" name="id" class="form-control col-md-7 col-xs-12" required ng-maxlength="50" ng-model="duan.Id">
                                <span ng-show="frmAdd.id.$error.required" class="has-error">Vui lòng nhập mã dự án.</span>
                                <span ng-show="frmAdd.id.$error.maxlength" class="has-error">Mã dự án chỉ được 50 ký tự.</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 form-group">
                        <div class="form-group" ng-class="{ 'has-error' : frmAdd.ten.$invalid && !frmAdd.ten.$pristine }">
                            <label class="control-label col-md-4 col-sm-12 col-xs-12" for="first-name">
                                Tên dự án <span class="required">*</span>
                            </label>
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <input type="text" name="ten" required ng-maxlength="100" ng-model="duan.Ten" class="form-control col-md-7 col-xs-12">
                                <span ng-show="frmAdd.ten.$error.required" class="has-error">Vui lòng nhập tên dự án.</span>
                                <span ng-show="frmAdd.ten.$error.maxlength" class="has-error">Tên dự án chỉ được 100 ký tự.</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 form-group">
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-12 col-xs-12" for="first-name">
                                Ngày tạo <span class="required">*</span>
                            </label>
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <input type="text" ng-model="duan.NgayTao" class="form-control col-md-7 col-xs-12 has-feedback-left" name="single_cal1" placeholder="Ngày tạo" aria-describedby="inputSuccess2Status">
                                <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 form-group">
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-12 col-xs-12" for="first-name">
                                Thời gian dự tính <span class="required">*</span>
                            </label>
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <input type="text" ng-model="duan.ThoiGianDuTinh" class="form-control col-md-7 col-xs-12 has-feedback-left" name="single_cal1" placeholder="Ngày dự tính" aria-describedby="inputSuccess2Status">
                                <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12 col-xs-12 form-group">
                        <div class="form-group" ng-class="{ 'has-error' : frmAdd.loinhuandutinh.$invalid && !frmAdd.loinhuandutinh.$pristine }">
                            <label class="control-label col-md-4 col-sm-12 col-xs-12" for="first-name">
                                Lợi nhuận dự tính <span class="required">*</span>
                            </label>
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <input type="number" min="0" name="loinhuandutinh" required ng-model="duan.LoiNhuanDuTinh" class="form-control col-md-7 col-xs-12">
                                <span ng-show="frmAdd.loinhuandutinh.$error.required" class="has-error">Vui lòng nhập lợi nhuận dự tính.</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12 col-xs-12 form-group">
                        <div class="form-group" ng-class="{ 'has-error' : frmAdd.tienchidutinh.$invalid && !frmAdd.tienchidutinh.$pristine }">
                            <label class="control-label col-md-4 col-sm-12 col-xs-12" for="first-name">
                                Tiền chi dự tính <span class="required">*</span>
                            </label>
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <input type="number" min="0" name="tienchidutinh" required ng-model="duan.TienChiDuTinh" class="form-control col-md-7 col-xs-12">
                                <span ng-show="frmAdd.tienchidutinh.$error.required" class="has-error">Vui lòng nhập tiền chi dự tính.</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12 col-xs-12 form-group">
                        <div class="form-group" ng-class="{ 'has-error' : frmAdd.tienthudutinh.$invalid && !frmAdd.tienthudutinh.$pristine }">
                            <label class="control-label col-md-4 col-sm-12 col-xs-12" for="first-name">
                                Tiền thu dự tính <span class="required">*</span>
                            </label>
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <input type="number" min="0" name="tienthudutinh" required ng-model="duan.TienThuDuTinh" class="form-control col-md-7 col-xs-12">
                                <span ng-show="frmAdd.tienthudutinh.$error.required" class="has-error">Vui lòng nhập tiền thu dự tính.</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12 col-xs-12 form-group">
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-12 col-xs-12" for="first-name">
                                Ghi chú <span class="required">*</span>
                            </label>
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <textarea type="text" name="ghichu" ng-model="duan.GhiChu" class="form-control col-md-7 col-xs-12"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-12 col-xs-12">Nội dung</label>
                        <div class="col-md-10 col-sm-12 col-xs-12">
                            <textarea name="noidung" ui-tinymce="tinymceOptions" ng-model="duan.NoiDung" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-12 col-xs-12">
                            Người tham gia
                        </label>
                        <div class="col-md-10 col-sm-12 col-xs-12">
                            <tags-input ng-model="tags"
                                        placeholder="Thêm user"
                                        display-property="UserName"
                                        replace-spaces-with-dashes="false"
                                        add-from-autocomplete-only="true">
                                <auto-complete source="loadTags($query)"></auto-complete>
                            </tags-input>
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <a href="/#/" class="btn btn-default" type="button">Quay lại</a>
                            <button class="btn btn-primary">Clear</button>
                            <button type="submit" ng-disabled="frmAdd.$invalid" class="btn btn-success">Lưu</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
