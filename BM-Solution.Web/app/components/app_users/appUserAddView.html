<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Thêm mới thành viên</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" role="form" novalidate name="frmAdd" ng-submit="addUser()">
                    <div class="form-group">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">
                            Họ tên
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                            Tài khoản <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">
                            Mật khẩu <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">
                            Email
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Thuộc nhóm</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <tags-input ng-model="user.Roles"
                                        placeholder="Thêm nhóm"
                                        display-property="Name"
                                        replace-spaces-with-dashes="false"
                                        add-from-autocomplete-only="true"
                                        template="tag-template-role">
                                <auto-complete source="loadRoles($query)"
                                               min-length="0"
                                               load-on-focus="true"
                                               load-on-empty="true"
                                               max-results-to-show="32"
                                               template="autocomplete-template-role"></auto-complete>
                            </tags-input>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Dựa án</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <tags-input ng-model="user.DuAns"
                                        placeholder="Thêm dự án"
                                        display-property="Id"
                                        replace-spaces-with-dashes="false"
                                        add-from-autocomplete-only="true"
                                        template="tag-template">
                                <auto-complete source="loadDuans($query)"
                                               min-length="0"
                                               load-on-focus="true"
                                               load-on-empty="true"
                                               max-results-to-show="32"
                                               template="autocomplete-template"></auto-complete>
                            </tags-input>
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button ui-sref="app_users" class="btn btn-default" type="button">Quay lại</button>
                            <button class="btn btn-primary" type="button">Clear</button>
                            <button type="submit" class="btn btn-success">Lưu</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="tag-template">
        <div class="tag-template">
            <div class="left-panel">
                <i class="fa fa-file-text"></i>
            </div>
            <div class="right-panel">
                <span>{{$getDisplayText()}}</span>
                <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="autocomplete-template">
        <div class="autocomplete-template">
            <div class="left-panel">
                <i class="fa fa-file-text"></i>
            </div>
            <div class="right-panel">
                <span ng-bind-html="$highlight($getDisplayText())"></span>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="tag-template-role">
        <div class="tag-template">
            <div class="left-panel">
                <i class="fa fa-user"></i>
            </div>
            <div class="right-panel">
                <span>{{$getDisplayText()}}</span>
                <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="autocomplete-template-role">
        <div class="autocomplete-template">
            <div class="left-panel">
                <i class="fa fa-file-user"></i>
            </div>
            <div class="right-panel">
                <span ng-bind-html="$highlight($getDisplayText())"></span>
            </div>
        </div>
    </script>
</div>
